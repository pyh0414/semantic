name: Semantic Release

on:
  push:
    branches:
      - staging

jobs:
  release:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    strategy:
      matrix:
        node_version: [16]
        os: [ubuntu-20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install axios

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Notify to Slack
        uses: innocarpe/actions-slack@v1
        with:
          status: ${{ job.status }} # Required
          success_text: "<!subteam^S1ABC2DEF> The awesome workflow just finished âœ…"
          failure_text: "<!subteam^S1ABC2DEF> The bad workflow failed. Please check the issue below ðŸ‘‡"
        env:
          GITHUB_TOKEN: ${{ secrets.GITTOKEN }} # Required
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEURL }} # Required
